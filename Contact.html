<html>
<head>
    <title> College Cutters </title>
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
    <link rel="stylesheet" type="text/css" href="/css/forminput.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>


    <style>
        #message {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 28px;
            position: absolute;
            top: 39%;
            left: 52%;
            z-index:2;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var nameField = document.getElementById("name");
            nameField.onfocus = function () {
                if (nameField.value == "Your Name") {
                    nameField.value = "";
                }
            }
            nameField.onblur = function () {
                if (nameField.value == "") {
                    nameField.value = "Your Name";
                }
            }
            var emailField = document.getElementById("email");
            emailField.onfocus = function () {
                if (emailField.value == "Your Email") {
                    emailField.value = "";
                }
            }
            emailField.onblur = function () {
                if (emailField.value == "") {
                    emailField.value = "Your Email";
                }
            }
            var phoneField = document.getElementById("phone");
            phoneField.onfocus = function () {
                if (phoneField.value == "Your Phone Number") {
                    phoneField.value = "";
                }
            }
            phoneField.onblur = function () {
                if (phoneField.value == "") {
                    phoneField.value = "Your Phone Number";
                }
            }
        }</script>
    <!--<script src="formvalidation.js"></script>-->
</head>
<body>
    <p id="message">Any questions, <br />comments, <br />or concerns? <br />Let us know!</p>
    <div id="background" />
    <div id="inputbox" />
    <h4 class="workOrderHeader">Contact Us</h4>
    <div id="navigation" />
    <a href="work order input.html" id="workorder">Place a Work Order ></a>
    <a href="About.html" id="about">About Us ></a>
    <a href="Contact.html" id="contact">Contact Us ></a>
    <a href="Services.html" id="services">Services ></a>
    <a href="Gallery.html" id="gallery">Gallery of past work ></a>
    <a href="home.html" id="back">Home > </a>
    <form name="Comments" action="Contactus.ashx" method="post" onsubmit="return validateForm()">
        <fieldset>
            <label for="name">Name: </label>
            <input name="name" value="Your Name" id="name" />
            <label for="email"> Your Email: </label>
            <input name="email" value="Your Email" id="email" />
            <label for="phone">Phone Number: </label>
            <input name="phone" value="Your Phone Number" id="phone" />
            <label for="comments">Comments: </label>
            <textarea name="comments"></textarea>
        </fieldset>
        <fieldset>
            <input class="orderbtn" id="orderbtn" type="submit" value="Send Comment" />
        </fieldset>
    </form>
    <div id="scroll"></div>
    <div class="" id="preloader">
        <blockquote>Default Quote</blockquote>
    </div>

    <script>

        document.getElementById('preloader').className += 'loading';
    </script>
    <script src="Quotes.js"></script>
</body>

</html>
